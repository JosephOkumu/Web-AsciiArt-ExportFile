<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ascii Art Web Converter</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <header>
    <nav class="nav-links" id="myTopnav">
      <div class="left">
        <a href="/" class="logo">Ascii Art Web Converter</a>
      </div>
      <div class="right">
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
      </div>
    </nav>
  </header>
  <main class="main-container">
    <article>
      <form action="/ascii-art" method="POST">
        <div>
          <label for="input">Enter Input Text:</label>
          <textarea id="input" name="text" required placeholder="Enter text to convert to ASCII Art"></textarea>
        </div>
        <div>
          <label for="banner">Select Banner File:</label>
          <select name="banner" id="banner">
            <option value="rounded">Rounded</option>
            <option value="standard">Standard</option>
            <option value="shadow">Shadow</option>
            <option value="thinkertoy">Thinkertoy</option>
          </select>
        </div>
        <button type="submit">Convert to ASCII Art</button>
      </form>
    </article>
  </main>
  <footer>
    <div class="footer-content">
        <p>&copy; 2024 Ascii Art Web Converter. All rights reserved.</p>
    </div>
  </footer>
  <script src="/static/script.js"></script>
</body>
</html>
